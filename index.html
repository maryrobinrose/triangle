<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <h1>Triangles</h1>
    <h2>Enter in triangle side lengths</h2>

    <form id="triangleForm">
      <div class="form-group">
            <label for="sideA">Side A:</label>
            <input id="sideA" class="form-control" type="text">
      </div>

      <div class="form-group">
            <label for="sideB">Side B:</label>
            <input id="sideB" class="form-control" type="text">
      </div>

      <div class="form-group">
            <label for="sideC">Side C:</label>
            <input id="sideC" class="form-control" type="text">
      </div>

      <button type="submit" class="button">What kind of triangle is this?</button>
    </form>

    <div id="equilateral">
      <p>Youre trianlge is an equilateral!</p>
    </div>

    <div id="isosceles">
      <p>Youre trianlge is an isosceles!</p>
    </div>

    <div id="scalene">
      <p>Youre trianlge is an scalene!</p>
    </div>

    <div id="NOT-a-triangle">
      <p>Youre trianlge is an NOT a triangle!</p>
    </div>

  </body>
</html>
